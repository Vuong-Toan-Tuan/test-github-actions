name: .NET CI

on: 
  push: 
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore ./test-github-actions.sln

      - name: Build
        run: dotnet build ./test-github-actions.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./test-github-actions.sln --no-build --verbosity normal

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./test-github-actions
          file: ./test-github-actions/Dockerfile
          push: true
          tags: tuanvuong/test-github-actions:latest
